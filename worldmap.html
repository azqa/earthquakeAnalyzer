<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       /* use chrome and not firefox*/
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        script.src = 'damage.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }//initMap

      
        var labels=[]; 
        var x=[];
        var color=[];
        var pinColors=[];
         // Loop through the results array and place a marker for each  
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var latLng = new google.maps.LatLng(results.features[i].LATITUDE, results.features[i].LONGITUDE);
          labels[i]= results.features[i].COUNTRY;
          if(results.features[i].DAMAGE <6)
            pinColors[i]= '0000FF';
          else
            pinColors[i]='FF0000';
          var tmp={
            'lat':results.features[i].LATITUDE,
            'lng': results.features[i].LONGITUDE
          };
          x.push(tmp);
         
        }//for
      console.log(x);
var icon2 = "imageB.jpg";
      var markers = x.map(function(location, i) {
        var mark = new google.maps.Marker({
            position: location,
            label: labels[i],
            color: 'blue', 
            icon: new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|" + pinColors[i],
              new google.maps.Size(21, 34),
              new google.maps.Point(0,0),
              new google.maps.Point(10, 34))

          });
         google.maps.event.addListener(mark, 'mouseover', function() {
    mark.setIcon(icon2);
});
return mark;
        });
        
         
      var markerCluster = new MarkerClusterer(map, markers,
           {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
    

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2sGhfk_6qEdfgC3Nf00GWqUQPLYyN4o8&callback=initMap">
    </script>
  </body>
</html>
